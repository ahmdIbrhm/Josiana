<h2 mat-dialog-title>{{ data.title }}</h2>
  <div mat-dialog-content>
    <div class="container-fluid d-flex align-items-center justify-content-center">
      <form [formGroup]="data.formGroup">
          <ng-container *ngFor="let field of data.formFields" class="col-md-6">
            <mat-form-field class="w-100">
              <mat-label>{{ field.label }}</mat-label>
              <input matInput [formControlName]="field.name" [type]="field.type">
            </mat-form-field>
          </ng-container>
        </form>
    </div>
  </div>

  <div mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close style="margin-right:1%;" (click)="cancel()">{{ data.cancelText }}</button>
      <button mat-raised-button color="primary" mat-dialog-close cdkFocusInitial (click)="confirm()">{{ data.confirmText }}</button>
  </div>
