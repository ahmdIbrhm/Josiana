<app-layout>
    <div class="container">
        <div>
            <h4> Create a new project</h4>
        </div>


        <div class="container"> 
            <div class="row align-items-center justify-content-center">
                <mat-form-field appearance="outline">
                    <input [formControl]="projectIdFormControl" required matInput placeholder="Project id">
                </mat-form-field>
            </div>
            <div class="row align-items-center justify-content-center">
                <button class="btn" style="background-color: black; color: white" (click)="createProject()">
                    Create
                </button>
            </div>
        </div>
    </div>      
</app-layout>
