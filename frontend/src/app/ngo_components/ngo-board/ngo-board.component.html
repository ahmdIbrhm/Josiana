<app-layout>
    <div class="container">

        <div>
            <div>
                <h4> Apply for a new project</h4>
            </div>
            <div class="row d-flex align-items-center justify-content-center"> 
                <div class="col-3">
                    <mat-form-field>
                        <mat-label>Select a project</mat-label>
                        <mat-select [(value)]="selectedProject">
                        <mat-option></mat-option>
                        <ng-container *ngFor="let item of allProjects">
                            <mat-option [value]="item.id">{{ item.id }}</mat-option>
                        </ng-container>                  
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-1 d-flex align-items-center justify-content-center">
                    <button class="btn" style="background-color: black; color: white" (click)="applyForProject()">
                        Apply
                    </button>
                </div>
            </div>
        </div>

        <div>
            <div class="row">
                <h4>My projects</h4>
            </div>
            <div class="row">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="project">
                    <th mat-header-cell *matHeaderCellDef> Project </th>
                    <td mat-cell *matCellDef="let element"> 
                        {{element.project.id}} 
                    </td>
                    </ng-container>
                
                    <ng-container matColumnDef="architect">
                    <th mat-header-cell *matHeaderCellDef> Architect </th>
                    <td mat-cell *matCellDef="let element"> {{element.architect}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="contractor">
                    <th mat-header-cell *matHeaderCellDef> Contractor </th>
                    <td mat-cell *matCellDef="let element"> {{element.contractor}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="civilEngineer">
                    <th mat-header-cell *matHeaderCellDef> Civil Engineer </th>
                    <td mat-cell *matCellDef="let element"> {{element.civilEngineer}} </td>
                    </ng-container>

                    <ng-container matColumnDef="numberOfSubcontractors">
                        <th mat-header-cell *matHeaderCellDef> Subcontractors </th>
                        <td mat-cell *matCellDef="let element"> {{element.numberOfSubcontractors}} </td>
                    </ng-container>

                    <ng-container matColumnDef="progress">
                        <th mat-header-cell *matHeaderCellDef> Progress </th>
                        <td mat-cell *matCellDef="let element"> {{element.progress}}%</td>
                    </ng-container>

                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef> Edit </th>
                        <td mat-cell *matCellDef="let element"> 
                            <button class="btn" style="background-color: black; color: white" (click)="editConstruction(element)">
                                Edit
                            </button>
                        </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>      
</app-layout>
